<html>
  <head>
      <script src='/_ah/channel/jsapi'></script>
  </head>
  <body>
    <script src="/js/jquery-2.0.3.min.js" type="text/javascript" ></script>
    <script type="text/javascript" >
      var state = {
        source_key: '{{ source_key }}',
        current_user_id: '{{ current_user_id }}',
        member_list: {}
      };

      updateSource = function() {
    	  $("#direction").html(state.direction);
      };

      sendMessage = function(path, opt_param) {
        path += '?g=' + state.source_key;
        if (opt_param) {
          path += '&' + opt_param;
        }
        var xhr = new XMLHttpRequest();
        xhr.open('POST', path, true);
        xhr.send();
      };
      
      onOpened = function() {
        sendMessage('/opened');
      };
      
      changeDirection = function(e) {
          e = e || window.event;

          if (e.keyCode == '37') {
              //Left arrow.
              d = "left";
          }
          else if (e.keyCode == '38') {
              //Up arrow.
              d = "up";
          }
          else if (e.keyCode == '39') {
              //Right arrow.
              d = "right";
          }
          else if (e.keyCode == '40') {
              //Down arrow.
              d = "down";
          }
          state.direction = d;
    	  updateSource();
    	  sendMessage('/direction', 'd=' + d);
      };
      
      onMessage = function(m) {
        newState = JSON.parse(m.data);
        state.direction = newState.direction || state.direction;
        updateSource();
      }
      
      openChannel = function() {
        var token = '{{ token }}';
        var channel = new goog.appengine.Channel(token);
        var handler = {
          'onopen': onOpened,
          'onmessage': onMessage,
          'onerror': function() {},
          'onclose': function() {}
        };
        var socket = channel.open(handler);
        socket.onopen = onOpened;
        socket.onmessage = onMessage;
      }
      
      initialize = function() {
        openChannel();
        document.onkeydown = changeDirection;
        onMessage({data: '{{ initial_message }}'});
      }      

      setTimeout(initialize, 100);

    </script>
    <div>
        <iframe width="480" height="302" src="http://www.ustream.tv/embed/15988343?v=3&amp;wmode=direct" scrolling="no" frameborder="0" style="border: 0px none transparent;">    </iframe>
    </div>
    <div>
    	Direction: <span id="direction">Nothing</span>
    </div>
    <div>
    	Source Link: <span id="source_key">http://crowd-navigation.appspot.com/?g={{ source_key }}</span>
    </div>
  </body>
</html>
