<html>
  <head>
      <script src='/_ah/channel/jsapi'></script>
  </head>
  <body>
    <script src="/js/jquery-2.0.3.min.js" type="text/javascript" ></script>
    <script type="text/javascript" >
      var state = {
        source_key: '{{ source_key }}',
        current_user_id: '{{ current_user_id }}'
      };

      updateSource = function() {
    	  $("#x_pos").html(state.x_position);
    	  $("#y_pos").html(state.y_position);
    	  drawDot(state.x_position, state.y_position)
      };

      sendMessage = function(path, opt_param) {
        path += '?g=' + state.source_key;
        if (opt_param) {
          path += '&' + opt_param;
        }
        var xhr = new XMLHttpRequest();
        xhr.open('POST', path, true);
        xhr.send();
      };
      
      moveToPosition = function(e) {
    	var the_source = $('#the_source');
  		var offset = the_source.offset();
  	    var x_position = e.clientX - offset.left;
  	    var y_position = e.clientY - offset.top;
  	    sendMessage('/move', 'x=' + x_position + "&y=" + y_position);
      }
      
      onOpened = function() {
        sendMessage('/opened');
      };
      
      onMessage = function(m) {
        newState = JSON.parse(m.data);
        state.current_user_id = newState.current_user_id || state.current_user_id;
        state.x_position = newState.x_position || state.x_position;
        state.y_position = newState.y_position || state.y_position;
        updateSource();
      }
      
      openChannel = function() {
        var token = '{{ token }}';
        var channel = new goog.appengine.Channel(token);
        var handler = {
          'onopen': onOpened,
          'onmessage': onMessage,
          'onerror': function() {},
          'onclose': function() {}
        };
        var socket = channel.open(handler);
        socket.onopen = onOpened;
        socket.onmessage = onMessage;
      }
      
      initialize = function() {
        openChannel();
        $("#the_source").click(moveToPosition)
        onMessage({data: '{{ initial_message }}'});
      }      

      setTimeout(initialize, 100);

    </script>
    <div>
        <canvas id="the_source" width="1024" height="768"></canvas>
	    <script>
	      var canvas = document.getElementById('the_source');
	      var context = canvas.getContext('2d');
	      var imageObj = new Image();
	
	      imageObj.src = '/images/sidewalk.jpg';
	      
	      var radius = 25;
	      
	      imageObj.onload = function() {
		    context.drawImage(imageObj, 0, 0);
		  };
		  
		  drawDot = function(centerX, centerY){
			    context.drawImage(imageObj, 0, 0);
			    context.beginPath();
				context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
				context.fillStyle = 'yellow';
				context.fill();
		  }
	    </script>
    </div>
    <div>
    	X Position: <span id="x_pos">0</span>
    </div>
    <div>
    	Y Position: <span id="y_pos">0</span>
    </div>
    <div>
    	Source Key:<span id="source_key">{{ source_key }}</span>
    </div>
  </body>
</html>
